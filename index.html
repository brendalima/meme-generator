<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header id="cabecalho">
            <h1 id="titulo">Meme Generator</h1>
        </header>
        <session id="meme-generator">
            <p>Texto: <input type="text" id="text-input" maxlength="60"></p>
            <p>Imagem: <input type="file" id="meme-insert"></p>
            <div id="meme-image-container">
                <img id="meme-image" src="">
                <p id="meme-text"></p>
            </div>
        </session>
        <session id="custom-border">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </session>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
